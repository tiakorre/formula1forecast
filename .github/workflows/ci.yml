name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        make init
        pip install pytest
        
    - name: Run tests
      run: |
        make test
        
    - name: Train model
      run: |
        make train
        
    - name: Verify predictions
      run: |
        make predict
